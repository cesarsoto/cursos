<div class="card text-bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-secondary my-2" routerLink="/alumnos">volver</button>
        <form>
            <div class="form-group">
                <label for="nombre">nombre</label>
                <input tyep="text" name="nombre" class="form-control" id="nombre" [(ngModel)]="model.nombre">
                <div class="alert alert-danger" *ngIf="error?.nombre">
                    {{ error.nombre }}
                </div>
            </div>
            <div class="form-group">
                <label for="apellido">apellido</label>
                <input tyep="text" name="apellido" class="form-control" id="apellido" [(ngModel)]="model.apellido">
                <div class="alert alert-danger" *ngIf="error?.apellido">
                    {{ error.apellido }}
                </div>
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input tyep="text" name="email" class="form-control" id="email" [(ngModel)]="model.email">
                <div class="alert alert-danger" *ngIf="error?.email">
                    {{ error.email }}
                </div>
            </div>
            <div class="form-group">
                <div class="input-group mb-3">
                    <input (change)="seleccionarFoto($event)" type="file"  class="form-control" id="inputGroupFile02">
                    <label class="input-group-text" for="inputGroupFile02">Seleccionar foto</label>
                </div>
            </div>

            <div class="form-group">
                <button tyep="button" class="btn btn-primary" (click)="model.id ? editar() : crear()">
                    {{ model.id ? 'editar' : 'crear' }}
                </button>
            </div>
        </form>
    </div>
</div>
